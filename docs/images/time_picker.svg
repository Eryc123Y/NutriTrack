<svg xmlns="http://www.w3.org/2000/svg" width="220" height="140" viewBox="0 0 220 140">
  <!-- Outer rectangle -->
  <rect x="1" y="1" width="218" height="138" rx="8" ry="8" fill="#FAFAFA" stroke="#DDDDDD"/>

  <!-- Hours wheel -->
  <rect x="20" y="20" width="80" height="100" fill="#FFFFFF" stroke="#BDBDBD"/>
  <text x="60" y="45" text-anchor="middle" font-size="20" fill="#9E9E9E">07</text>
  <text x="60" y="75" text-anchor="middle" font-size="24" fill="#000000">08</text>
  <text x="60" y="105" text-anchor="middle" font-size="20" fill="#9E9E9E">09</text>

  <!-- Minutes wheel -->
  <rect x="120" y="20" width="80" height="100" fill="#FFFFFF" stroke="#BDBDBD"/>
  <text x="160" y="45" text-anchor="middle" font-size="20" fill="#9E9E9E">15</text>
  <text x="160" y="75" text-anchor="middle" font-size="24" fill="#000000">30</text>
  <text x="160" y="105" text-anchor="middle" font-size="20" fill="#9E9E9E">45</text>
</svg>